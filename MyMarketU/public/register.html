<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-links">
        </div>
        <div class="d-flex align-items-center w-100">
            <a class="navbar-brand" href="#">
                <img src="images/a.png" alt="MyMarketU">
            </a>
            <form class="search-bar">
                <input class="form-control" type="search" placeholder="Cari produk, makanan atau minuman.." aria-label="Search">
            </form>
            <div class="account-icons d-flex align-items-center">
                <a href="#">ðŸ‘¤ Masuk Akun</a>
                    <a href="../customer/cart.html" class="nav-link position-relative" title="Keranjang Belanja">
                        <i class="bi bi-cart3 fs-5"></i>
                        <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill" style="display: none;"></span>
                    </a>
            </div>
        </div>
        <div class="navbar-links mt-3">
            <a href="#">Beranda</a>
            <a href="#">Makanan</a>
            <a href="#">Minuman</a>
            <a href="#">Kebutuhan</a>
        </div>
    </nav>

    <!-- Register Section -->
    <main class="body-radius flex-grow-1">
        <section class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <h3 class="text-center mb-4">
                        <a href="login.html" class="text-muted text-decoration-none">Login</a>
                        <strong class="text-dark">Register</strong>
                    </h3>
                    
                    <!-- Error message div -->
                    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

                    <!-- Register Form -->
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Konfirmasi Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <button type="submit" class="btn btn-danger w-100">Register</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
            </div>
            <div class="footer-bottom text-center mt-3">
                <p>&copy; 2024 MyMarketU. Semua hak dilindungi.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
