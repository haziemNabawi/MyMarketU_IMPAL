<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<style>
    .product-image-container {
    max-height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.product-image-container img {
    max-width: 100%;
    max-height: 300px;
    object-fit: contain;
    .input-group .form-control {
    text-align: center;
}

.input-group .btn {
    min-width: 38px;
}

.input-group input[type="number"] {
    -moz-appearance: textfield;
}

.input-group input[type="number"]::-webkit-outer-spin-button,
.input-group input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
}
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="d-flex align-items-center w-100">
            <a class="navbar-brand" href="../customer/dashboard.html">
                <img src="../images/a.png" alt="MyMarketU">
            </a>
            <form class="search-bar">
                <input class="form-control" type="search" placeholder="Cari produk, makanan atau minuman.." aria-label="Search">
            </form>
            <div class="account-icons d-flex align-items-center">
                <a href="../customer/cart.html" class="nav-link position-relative" title="Keranjang Belanja">
                    <i class="bi bi-cart3 fs-5"></i>
                    <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill" style="display: none;"></span>
                </a>
                
                <div class="dropdown ms-3">
                    <button class="btn btn-link dropdown-toggle d-flex align-items-center text-dark text-decoration-none" 
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li class="dropdown-item" id="userName"></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="../customer/orders.html">Riwayat Pesanan</a></li>
                        <li><a class="dropdown-item" href="../customer/profile.html">Pengaturan Akun</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Keluar</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navbar-links mt-3">
            <a href="javascript:void(0)" data-category="beranda">Beranda</a>
            <a href="javascript:void(0)" data-category="makanan">Makanan</a>
            <a href="javascript:void(0)" data-category="minuman">Minuman</a>
            <a href="javascript:void(0)" data-category="kebutuhan">Kebutuhan</a>
        </div>
    </nav>

    <div class="container py-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <!-- Breadcrumb will be populated by JS -->
            </ol>
        </nav>
    
        <div class="row">
            <!-- Product Image Column -->
            <div class="col-md-6">
                <div class="product-image-container bg-white p-4 rounded">
                    <img id="productImage" src="" alt="" class="img-fluid">
                </div>
            </div>
    
            <!-- Product Details Column -->
            <div class="col-md-6">
                <h1 id="productName" class="h3 mb-3"></h1>
                <div class="mb-3">
                    <h4 id="productPrice" class="text-danger"></h4>
                </div>
    
                <div class="d-flex align-items-center gap-2">
                    <span>Jumlah</span>
                    <div class="input-group" style="width: 120px;">
                        <button type="button" class="btn btn-outline-secondary btn-decrease">-</button>
                        <input type="number" id="quantity" class="form-control text-center" value="1" min="1" readonly>
                        <button type="button" class="btn btn-outline-secondary btn-increase">+</button>
                    </div>
                    <span id="stockInfo" class="text-muted ms-2">Stok: 0</span>
                </div>
                
                <button class="btn btn-danger w-100 mt-3 btn-add-to-cart">
                    <i class="bi bi-cart-plus me-2"></i>
                    Tambah ke Keranjang
                </button>
    
                <div class="mt-4">
                    <h5>Deskripsi Produk</h5>
                    <p id="productDescription" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="footer-bottom text-center">
                <p>&copy; 2024 MyMarketU. Semua hak dilindungi.</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../js/customer/product-detail.js"></script>
</body>
</html>
