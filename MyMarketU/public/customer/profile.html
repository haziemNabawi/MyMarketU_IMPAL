<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="../css/style.css" rel="stylesheet">
</head>

<style>
    html, body {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
}

.footer {
    margin-top: auto;
    background-color: #f8f9fa; /* Warna background footer */
    padding: 10px 0;
    text-align: center;
}

</style>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="d-flex align-items-center w-100">
        <a class="navbar-brand" href="../customer/dashboard.html">
            <img src="../images/a.png" alt="MyMarketU">
        </a>
        <form class="search-bar">
            <input class="form-control" type="search" id="search-box" 
                placeholder="Cari produk, makanan atau minuman.." aria-label="Search">
        </form>
        <div class="account-icons d-flex align-items-center">
            <a href="../customer/cart.html" class="nav-link position-relative" title="Keranjang Belanja">
                <i class="bi bi-cart3 fs-5"></i>
                <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill" style="display: none;"></span>
            </a>
            
            <!-- Profile Dropdown -->
            <div class="dropdown ms-3">
                <button class="btn btn-link dropdown-toggle d-flex align-items-center text-dark text-decoration-none" 
                        type="button" 
                        id="profileDropdown"
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                    <i class="bi bi-person-circle fs-5"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow border-0" aria-labelledby="profileDropdown">
                    <li class="dropdown-header border-bottom">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" 
                                 style="width: 32px; height: 32px;">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="ms-2">
                                <div class="fw-bold" id="sidebarUsername"></div>
                                <div class="small text-muted" id="sidebarEmail"></div>
                            </div>
                        </div>
                    </li>
                    <li><a class="dropdown-item py-2" href="../customer/orders.html">
                        <i class="bi bi-clock-history me-2"></i>
                        Riwayat Pesanan
                    </a></li>
                    <li><a class="dropdown-item py-2" href="../customer/profile.html">
                        <i class="bi bi-gear me-2"></i>
                        Pengaturan Akun
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item py-2 text-danger" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Keluar
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="navbar-links mt-3">
        <a href="../customer/dashboard.html">Beranda</a>
        <a href="#">Makanan</a>
        <a href="#">Minuman</a>
        <a href="#">Kebutuhan</a>
    </div>
</nav>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-4">
                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" 
                                style="width: 50px; height: 50px;">
                                <i class="bi bi-person fs-4"></i>
                            </div>
                            <div class="ms-3">
                                <div class="fw-bold" id="sidebarUsername"></div>
                                <div class="text-muted small" id="sidebarEmail"></div>
                            </div>
                        </div>
                        <div class="list-group list-group-flush">
                            <a href="orders.html" class="list-group-item list-group-item-action">
                                <i class="bi bi-clock-history me-2"></i>
                                Riwayat Pesanan
                            </a>
                            <a href="profile.html" class="list-group-item list-group-item-action active">
                                <i class="bi bi-gear me-2"></i>
                                Pengaturan Akun
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Settings -->
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="card-title mb-0">Pengaturan Akun</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <h6 class="text-muted mb-3">Informasi Pribadi</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="username" class="form-label">Nama Pengguna</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="phone" class="form-label">Nomor Telepon</label>
                                        <input type="tel" class="form-control" id="phone">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6 class="text-muted mb-3">Ubah Password</h6>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="currentPassword" class="form-label">Password Saat Ini</label>
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="newPassword" class="form-label">Password Baru</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="confirmPassword" class="form-label">Konfirmasi Password Baru</label>
                                        <input type="password" class="form-control" id="confirmPassword">
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-danger px-4">
                                    Simpan Perubahan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

            <!-- Footer -->
            <footer class="footer mt-5">
                <div class="text-center py-3 border-top mt-4">
                    <p class="mb-0">&copy; 2024 MyMarketU. Semua hak dilindungi.</p>
                </div>
            </div>
        </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../js/customer/profile.js"></script>
</body>
</html>
