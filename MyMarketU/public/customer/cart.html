<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<style>
    html, body {
    height: 100%; /* Pastikan body dan html memenuhi tinggi layar */
    display: flex;
    flex-direction: column; /* Atur elemen mengikuti kolom */
    margin: 0; /* Hilangkan margin bawaan */
}

main {
    flex: 1; /* Membuat area utama (konten) fleksibel */
}

.footer {
    margin-top: auto; /* Pindahkan footer ke bawah */
    background-color: #f8f9fa; /* Sesuaikan warna */
    padding: 10px 0;
    text-align: center;
}
</style>
 
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="d-flex align-items-center w-100">
            <a class="navbar-brand" href="../customer/dashboard.html">
                <img src="../images/a.png" alt="MyMarketU">
            </a>
            <form class="search-bar">
                <input class="form-control" type="search" id="search-box" 
                    placeholder="Cari produk, makanan atau minuman.." aria-label="Search">
            </form>
            <div class="account-icons d-flex align-items-center">
                <a href="../customer/cart.html" class="nav-link position-relative" title="Keranjang Belanja">
                    <i class="bi bi-cart3 fs-5"></i>
                    <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill" style="display: none;"></span>
                </a>
                
                <!-- Profile Dropdown - Updated with proper Bootstrap classes -->
                <div class="dropdown ms-3">
                    <button class="btn btn-link dropdown-toggle d-flex align-items-center text-dark text-decoration-none" 
                            type="button" 
                            id="profileDropdown"
                            data-bs-toggle="dropdown" 
                            aria-expanded="false">
                        <i class="bi bi-person-circle fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow border-0" aria-labelledby="profileDropdown">
                        <li class="dropdown-header border-bottom">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" 
                                     style="width: 32px; height: 32px;">
                                    <i class="bi bi-person"></i>
                                </div>
                                <div class="ms-2">
                                    <div class="fw-bold" id="userName"></div>
                                    <div class="small text-muted" id="userEmail"></div>
                                </div>
                            </div>
                        </li>
                        <li><a class="dropdown-item py-2" href="../customer/orders.html">
                            <i class="bi bi-clock-history me-2"></i>
                            Riwayat Pesanan
                        </a></li>
                        <li><a class="dropdown-item py-2" href="../customer/profile.html">
                            <i class="bi bi-gear me-2"></i>
                            Pengaturan Akun
                        </a></li>
                        <li><hr class="dropdown-divider my-1"></li>
                        <li><a class="dropdown-item py-2 text-danger" href="javascript:void(0)" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Keluar
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navbar-links mt-3">
            <a href="javascript:void(0)" data-category="beranda">Beranda</a>
            <a href="javascript:void(0)" data-category="makanan">Makanan</a>
            <a href="javascript:void(0)" data-category="minuman">Minuman</a>
            <a href="javascript:void(0)" data-category="kebutuhan">Kebutuhan</a>
        </div>
    </nav>

        <!-- Main Content -->
        <main class="container py-5">
            <h2 class="mb-4">Keranjang Belanja</h2>
            
            <div class="row">
                <!-- Cart Items -->
                <div class="col-md-8">
                    <div class="cart-items">
                        <!-- Items will be loaded dynamically -->
                    </div>
                </div>
                
                <!-- Cart Summary -->
                <div class="col-md-4">
                    <div class="cart-summary bg-white p-4 rounded shadow-sm">
                        <h4 class="mb-4">Ringkasan Belanja</h4>
                        <div class="summary-item d-flex justify-content-between my-3">
                            <span>Total Harga</span>
                            <span id="totalPrice">Rp 0</span>
                        </div>
                        <div class="summary-item d-flex justify-content-between my-3 text-danger">
                            <span>Total Diskon</span>
                            <span id="totalDiscount">-Rp 0</span>
                        </div>
                        <hr>
                        <div class="summary-total d-flex justify-content-between my-3">
                            <span class="fw-bold">Total Bayar</span>
                            <span class="fw-bold" id="grandTotal">Rp 0</span>
                        </div>
                        <button id="checkoutBtn" class="btn btn-danger w-100 py-3" onclick="handleCheckout()">
                            Lanjut ke Pembayaran
                        </button>
                    </div>
                </div>
            </div>
        </main>
    
        <!-- Footer -->
        <footer class="footer mt-auto">
                <div class="footer-bottom text-center mt-3">
                    <p>&copy; 2024 MyMarketU. Semua hak dilindungi.</p>
                </div>
            </div>
        </footer>
    
        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="../js/customer/cart.js"></script>
    </body>
    </html>
