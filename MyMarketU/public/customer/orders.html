<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pesanan - MyMarketU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
<nav class="navbar">
    <div class="d-flex align-items-center w-100">
        <a class="navbar-brand" href="../customer/dashboard.html">
            <img src="../images/a.png" alt="MyMarketU">
        </a>
        <form class="search-bar">
            <input class="form-control" type="search" id="search-box" 
                placeholder="Cari produk, makanan atau minuman.." aria-label="Search">
        </form>
        <div class="account-icons d-flex align-items-center">
            <a href="../customer/cart.html" class="nav-link position-relative" title="Keranjang Belanja">
                <i class="bi bi-cart3 fs-5"></i>
                <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill" style="display: none;"></span>
            </a>
            
            <!-- Profile Dropdown - Updated with proper Bootstrap classes -->
            <div class="dropdown ms-3">
                <button class="btn btn-link dropdown-toggle d-flex align-items-center text-dark text-decoration-none" 
                        type="button" 
                        id="profileDropdown"
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                    <i class="bi bi-person-circle fs-5"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow border-0" aria-labelledby="profileDropdown">
                    <li class="dropdown-header border-bottom">
                        <div class="d-flex align-items-center">
                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" 
                                 style="width: 32px; height: 32px;">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="ms-2">
                                <div class="fw-bold" id="userName">Loading...</div>
                                <div class="small text-muted" id="userEmail">Loading...</div>
                            </div>
                        </div>
                    </li>
                    <li><a class="dropdown-item py-2" href="../customer/orders.html">
                        <i class="bi bi-clock-history me-2"></i>
                        Riwayat Pesanan
                    </a></li>
                    <li><a class="dropdown-item py-2" href="../customer/profile.html">
                        <i class="bi bi-gear me-2"></i>
                        Pengaturan Akun
                    </a></li>
                    <li><hr class="dropdown-divider my-1"></li>
                    <li><a class="dropdown-item py-2 text-danger" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Keluar
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="navbar-links mt-3">
        <a href="../customer/dashboard.html" class="active">Beranda</a>
        <a href="#">Makanan</a>
        <a href="#">Minuman</a>
        <a href="#">Kebutuhan</a>
    </div>
</nav>
       <!-- Main Content -->
       <main class="container py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" 
                                 style="width: 40px; height: 40px">
                                <i class="bi bi-person"></i>
                            </div>
                            <div class="ms-3">
                                <div class="fw-bold" id="sidebarUserName"></div>
                                <div class="text-muted" id="sidebarUserEmail"></div>
                            </div>
                        </div>
                        <div class="nav flex-column nav-pills">
                            <a href="orders.html" class="nav-link active">
                                <i class="bi bi-clock-history me-2"></i>
                                Riwayat Pesanan
                            </a>
                            <a href="profile.html" class="nav-link">
                                <i class="bi bi-gear me-2"></i>
                                Pengaturan Akun
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order List -->
            <div class="col-md-9">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="card-title mb-0">Riwayat Pesanan</h5>
                    </div>
                    <div class="card-body">
                        <div class="order-list">
                            <!-- Orders will be loaded here -->
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Detail Pesanan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailContent">
                    <!-- Order detail will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
            <div class="text-center py-3 border-top mt-4">
                <p class="mb-0">&copy; 2024 MyMarketU. Semua hak dilindungi.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../js/customer/orders.js"></script>
</body>
</html>
